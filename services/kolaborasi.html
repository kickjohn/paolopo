<script>
  (function(){
    emailjs.init('YOUR_EMAILJS_USER_ID'); // Ganti dengan User ID Anda
  })();

  document.getElementById('collabForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = this;

    // kirim via EmailJS
    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
      .then(function() {
        Swal.fire({
          title: 'Terkirim!',
          text: 'Permintaan kolaborasi Anda telah kami terima.',
          icon: 'success',
          background: '#1a202c',
          color: '#f7fafc'
        });
        form.reset();
      }, function(error) {
        Swal.fire({
          title: 'Gagal',
          text: 'Terjadi kesalahan: ' + error.text,
          icon: 'error',
          background: '#1a202c',
          color: '#f7fafc'
        });
      });
  });
</script>
